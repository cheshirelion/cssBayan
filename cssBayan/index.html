<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan by Cheshirelion </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="bayan">
                <h1 class="bayan-title">CSS Bayan</h1>

                <label class="bayan-element">
                    <input type="radio" name="cust-bayan" checked>
                    <span class="header-meme">
                        <h2 class="title-meme">You can't just copy and paste CSS</h2>
                        <span class="icon"></span>
                    </span>
                    <img class="meme" src="./assets/meme1.png" alt="RS rules">
                </label>

                <label class="bayan-element">
                    <input type="radio" name="cust-bayan">
                    <span class="header-meme">
                        <h2 class="title-meme">Keep calm and carry on</h2>
                        <span class="icon"></span>
                    </span>
                    <img class="meme" src="./assets/meme2.png" alt="Carry on">
                </label>

                <label class="bayan-element">
                    <input type="radio" name="cust-bayan">
                    <span class="header-meme">
                        <h2 class="title-meme">Work-life balance</h2>
                        <span class="icon"></span>
                    </span>
                    <img class="meme" src="./assets/meme3.png" alt="Balance">
                </label>

                <label class="bayan-element">
                    <input type="radio" name="cust-bayan">
                    <span class="header-meme">
                        <h2 class="title-meme">Dude, where is JS?</h2>
                        <span class="icon"></span>
                    </span>
                    <img class="meme" src="./assets/meme4.png" alt="Not JS">
                </label>

                <label class="bayan-element">
                    <input type="radio" name="cust-bayan">
                    <span class="header-meme">
                        <h2 class="title-meme"> Relax and take it easy</h2>
                        <span class="icon"></span>
                    </span>
                    <img class="meme" src="./assets/meme5.png" alt="Relax">
                </label>

            </div>
        </div>
    </div>
</body>
</html>
